<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time GPS Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map, #gmap { height: 60vh; width: 100%; border-radius: 8px; }
    body { background: #f9fafd; font-family: 'Segoe UI', sans-serif; }
  </style>
</head>
<body>
<div class="container py-4">
  <h2 class="text-center mb-4">üìç GPS Tracker Dashboard</h2>
  <div class="row g-3 mb-3">
    <div class="col-md-6">
      <div class="border rounded p-3 bg-white shadow-sm">
        <h5>Live Data</h5>
        <p><strong>Latitude:</strong> <span id="lat">--</span></p>
        <p><strong>Longitude:</strong> <span id="lon">--</span></p>
        <p><strong>Speed:</strong> <span id="speed">--</span> km/h</p>
        <p><strong>Direction:</strong> <span id="dir">--</span></p>
        <p><strong>Satellites:</strong> <span id="sats">--</span></p>
        <p><strong>Time:</strong> <span id="time">--</span></p>
      </div>
    </div>
    <div class="col-md-6">
      <ul class="nav nav-tabs mb-2" id="mapTab">
        <li class="nav-item"><a class="nav-link active" data-target="#leaflet">Leaflet</a></li>
        <li class="nav-item"><a class="nav-link" data-target="#google">Google</a></li>
      </ul>
      <div id="leaflet"><div id="map"></div></div>
      <div id="google" style="display:none;"><div id="gmap"></div></div>
    </div>
  </div>
</div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Google Maps (replace YOUR_API_KEY) -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIhBp0RUkoEoSISBBpqXq6xpHPDH_8PTA"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  // Initialize Firebase
  firebase.initializeApp({
    apiKey: "zFmzukiYwIGlVb2pBfAmFftwqiMs9nqj0Fqi5CVP",
    databaseURL: "https://gpstracker-9be3a-default-rtdb.asia-southeast1.firebasedatabase.app"
  });
  const dbRef = firebase.database().ref("/trackers/device1");

  // DOM elements
  const latE = document.getElementById("lat"), lonE = document.getElementById("lon");
  const speedE = document.getElementById("speed"), dirE = document.getElementById("dir");
  const satsE = document.getElementById("sats"), timeE = document.getElementById("time");

  // Leaflet setup
  const map = L.map('map').setView([21.22,81.34], 15);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OSM' }).addTo(map);
  const Lmarker = L.marker([21.22,81.34]).addTo(map);

  // Google Maps setup
  const gmap = new google.maps.Map(document.getElementById("gmap"), {
    center: { lat: 21.22, lng: 81.34 }, zoom: 15
  });
  const Gmarker = new google.maps.Marker({ map: gmap, position: gmap.getCenter() });

  // Switch tabs
  document.querySelectorAll("#mapTab .nav-link").forEach(el => {
    el.addEventListener("click", () => {
      document.querySelectorAll("#mapTab .nav-link").forEach(x => x.classList.remove("active"));
      el.classList.add("active");
      document.getElementById("leaflet").style.display = el.dataset.target === "#leaflet" ? "block":"none";
      document.getElementById("google").style.display = el.dataset.target === "#google" ? "block":"none";
    });
  });

  // Real-time listener
  dbRef.on("value", snap => {
    const data = snap.val();
    if (!data) return;
    latE.textContent = data.lat.toFixed(6);
    lonE.textContent = data.lon.toFixed(6);
    speedE.textContent = data.speed.toFixed(2);
    dirE.textContent = data.dir;
    satsE.textContent = data.sats;
    timeE.textContent = new Date().toLocaleTimeString();

    const latlng = [data.lat, data.lon];
    Lmarker.setLatLng(latlng);
    map.setView(latlng);
    Gmarker.setPosition({ lat: data.lat, lng: data.lon });
    gmap.setCenter({ lat: data.lat, lng: data.lon });
  });
</script>
</body>
</html>
