<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöó GPS Tracker Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-compass/dist/leaflet-compass.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-compass/dist/leaflet-compass.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/togeojson@0.16.0/togeojson.min.js"></script>
  <script src="https://unpkg.com/leaflet.polyline.snakeanim@0.2.0/leaflet.polyline.snakeanim.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    :root {
      --bg-color: #0f0f1a;
      --text-color: #f0f0f0;
      --card-color: #1a1a2e;
      --highlight: #00f7ff;
    }
    [data-theme="light"] {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-color: #f0f0f0;
      --highlight: #0077ff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }
    header {
      padding: 1rem;
      background: var(--card-color);
      text-align: center;
      font-size: 1.5rem;
      color: var(--highlight);
      position: relative;
    }
    #map {
      height: 50vh;
      width: 100%;
      z-index: 0;
      filter: brightness(1.1) contrast(1.2);
    }
    .stats {
      padding: 1rem;
      background: var(--card-color);
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .stat {
      margin: 1rem;
      padding: 1rem;
      background: var(--card-color);
      border-radius: 10px;
      box-shadow: 0 0 10px var(--highlight);
      min-width: 200px;
    }
    .buttons {
      text-align: center;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.6rem 1rem;
      margin: 0.3rem;
      border: none;
      background-color: var(--highlight);
      color: var(--bg-color);
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .speedo {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }
    .gauge {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(var(--bg-color), var(--card-color));
      border: 4px dashed var(--highlight);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px var(--highlight), 0 0 25px var(--highlight) inset;
      animation: pulse 2s infinite;
    }
    .gauge h3 {
      margin: 0;
      font-size: 1rem;
      color: var(--text-color);
    }
    .gauge span {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--highlight);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 15px var(--highlight); }
      50% { box-shadow: 0 0 25px var(--highlight), 0 0 40px var(--highlight) inset; }
      100% { box-shadow: 0 0 15px var(--highlight); }
    }
    .toggle-mode {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: none;
      border: 2px solid var(--highlight);
      border-radius: 6px;
      color: var(--highlight);
      padding: 0.3rem 0.8rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    üöÄ Neon Cyberpunk GPS Dashboard
    <button class="toggle-mode" onclick="toggleTheme()">Toggle Mode</button>
  </header>
  <div id="map"></div>
  <div class="buttons">
    <button onclick="downloadGPX()">Download GPX</button>
    <button onclick="downloadKML()">Download KML</button>
    <button onclick="replayRoute()">Replay Route</button>
    <button onclick="stopReplay()">Stop Replay</button>
  </div>
  <div class="speedo">
    <div class="gauge">
      <h3>Top Speed</h3>
      <span id="topSpeedGauge">0 km/h</span>
    </div>
    <div class="gauge">
      <h3>Avg Speed</h3>
      <span id="avgSpeedGauge">0 km/h</span>
    </div>
  </div>
  <div class="stats">
    <div class="stat" id="start-point">üìç Start Point: N/A</div>
    <div class="stat" id="end-point">üèãÔ∏è End Point: N/A</div>
    <div class="stat" id="distance">üßΩ Distance: 0 km</div>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIhBp0RUkoEoSISBBpqXq6xpHPDH_8PTA",
      authDomain: "gpstracker-9be3a.firebaseapp.com",
      databaseURL: "https://gpstracker-9be3a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "gpstracker-9be3a",
      storageBucket: "gpstracker-9be3a.appspot.com",
      messagingSenderId: "xxx",
      appId: "xxx"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("trackers/device1");

    const savedTheme = localStorage.getItem('gpsTheme');
    if (savedTheme) {
      document.documentElement.setAttribute('data-theme', savedTheme);
    }

    function toggleTheme() {
      const root = document.documentElement;
      const currentTheme = root.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', newTheme);
      localStorage.setItem('gpsTheme', newTheme);
    }

    let map = L.map('map').setView([20.5937, 78.9629], 6);

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: '&copy; Esri, Maxar, Earthstar Geographics',
      maxZoom: 20
    }).addTo(map);

    const compass = new L.Control.Compass({ autoActive: true, showDigit: true });
    map.addControl(compass);

    const routeCoordinates = [];
    const trailLine = L.polyline([], {
      color: '#00ffff',
      weight: 4,
      opacity: 0.7,
      dashArray: '10, 10',
      lineCap: 'round'
    }).addTo(map);

    const startIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
      iconSize: [30, 30],
      iconAnchor: [15, 30]
    });

    const endIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/149/149059.png',
      iconSize: [30, 30],
      iconAnchor: [15, 30]
    });

    let marker = null, startMarker = null, endMarker = null;
    let totalDistance = 0, totalSpeed = 0, topSpeed = 0, points = 0;
    let lastLatLng = null;

    function updateMarker(lat, lon, speed) {
      const latlng = [lat, lon];
      if (!marker) {
        marker = L.marker(latlng).addTo(map);
        startMarker = L.marker(latlng, { icon: startIcon }).addTo(map);
        document.getElementById('start-point').innerText = `üìç Start Point: ${lat.toFixed(5)}, ${lon.toFixed(5)}`;
      } else {
        marker.setLatLng(latlng);
        if (endMarker) map.removeLayer(endMarker);
        endMarker = L.marker(latlng, { icon: endIcon }).addTo(map);
        document.getElementById('end-point').innerText = `üèãÔ∏è End Point: ${lat.toFixed(5)}, ${lon.toFixed(5)}`;
      }
      trailLine.addLatLng(latlng);
      map.setView(latlng, 16);

      totalSpeed += speed;
      topSpeed = Math.max(topSpeed, speed);
      points++;
      if (lastLatLng) {
        const dist = map.distance(lastLatLng, latlng) / 1000;
        totalDistance += dist;
      }
      lastLatLng = latlng;

      document.getElementById('topSpeedGauge').innerText = `${topSpeed.toFixed(2)} km/h`;
      document.getElementById('avgSpeedGauge').innerText = `${(totalSpeed / points).toFixed(2)} km/h`;
      document.getElementById('distance').innerText = `üßΩ Distance: ${totalDistance.toFixed(2)} km`;
    }

    db.on('value', snap => {
      const data = snap.val();
      if (!data || !data.lat || !data.lon) return;
      updateMarker(data.lat, data.lon, data.speed || 0);
    });
  </script>
</body>
</html>
