<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöó GPS Tracker Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-compass/dist/leaflet-compass.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-compass/dist/leaflet-compass.min.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-color: #2e2e2e;
      --highlight: #00ffc3;
    }
    [data-theme="light"] {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-color: #f0f0f0;
      --highlight: #0077ff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }
    header {
      padding: 1rem;
      background: var(--card-color);
      text-align: center;
      font-size: 1.5rem;
      color: var(--highlight);
      position: relative;
    }
    #map {
      height: 50vh;
      width: 100%;
      z-index: 0;
    }
    .stats {
      padding: 1rem;
      background: var(--card-color);
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .stat {
      margin: 1rem;
      padding: 1rem;
      background: var(--card-color);
      border-radius: 10px;
      box-shadow: 0 0 10px var(--highlight);
      min-width: 200px;
    }
    .buttons {
      text-align: center;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.6rem 1rem;
      margin: 0.3rem;
      border: none;
      background-color: var(--highlight);
      color: var(--bg-color);
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .speedo {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }
    .gauge {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(var(--bg-color), var(--card-color));
      border: 4px solid var(--highlight);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px var(--highlight);
    }
    .gauge h3 {
      margin: 0;
      font-size: 1rem;
      color: var(--text-color);
    }
    .gauge span {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--highlight);
    }
    .toggle-mode {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: none;
      border: 2px solid var(--highlight);
      border-radius: 6px;
      color: var(--highlight);
      padding: 0.3rem 0.8rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    üìç GPS Tracker Dashboard
    <button class="toggle-mode" onclick="toggleTheme()">Toggle Mode</button>
  </header>
  <div id="map"></div>
  <div class="buttons">
    <button onclick="downloadGPX()">Download GPX</button>
    <button onclick="downloadKML()">Download KML</button>
    <button onclick="replayRoute()">Replay Route</button>
    <button onclick="stopReplay()">Stop Replay</button>
  </div>
  <div class="speedo">
    <div class="gauge">
      <h3>Top Speed</h3>
      <span id="topSpeedGauge">0 km/h</span>
    </div>
    <div class="gauge">
      <h3>Avg Speed</h3>
      <span id="avgSpeedGauge">0 km/h</span>
    </div>
  </div>
  <div class="stats">
    <div class="stat" id="start-point">Start Point: N/A</div>
    <div class="stat" id="end-point">End Point: N/A</div>
    <div class="stat" id="distance">Distance: 0 km</div>
  </div>
  <script>
    let map = L.map('map').setView([20.5937, 78.9629], 6);

    // Esri Satellite Layer as a replacement for Google Satellite
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: '&copy; Esri, Maxar, Earthstar Geographics',
      maxZoom: 20
    }).addTo(map);

    // Compass
    const compass = new L.Control.Compass({ autoActive: true, showDigit: true });
    map.addControl(compass);

    // Toggle Light/Dark Mode
    function toggleTheme() {
      const root = document.documentElement;
      const currentTheme = root.getAttribute('data-theme');
      root.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
    }

    // Test marker
    const marker = L.marker([20.5937, 78.9629]).addTo(map)
      .bindPopup("India Center")
      .openPopup();
  </script>
</body>
</html>
