<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚘 Smart Car Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0a0f1a;
      color: #00ffe7;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: #f5f5f5;
      color: #111;
    }
    header {
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      background: #020613;
      border-bottom: 2px solid #00ffe7;
    }
    body.light header {
      background: #e0e0e0;
      border-color: #222;
    }
    #map {
      height: 350px;
      border-bottom: 2px solid #00ffe7;
    }
    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: #111a2e;
    }
    .top-controls button {
      background: transparent;
      border: 1px solid #00ffe7;
      color: inherit;
      padding: 0.3rem 0.8rem;
      font-family: 'Orbitron';
      margin-left: 0.5rem;
      cursor: pointer;
    }
    .top-controls span {
      margin: 0 0.5rem;
    }
    .stats, .filter-section, .history {
      transition: background 0.3s, color 0.3s;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
      background: #0d121f;
    }
    .stat {
      background: #111a2e;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffe7;
      text-align: center;
    }
    .stat h2 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      color: #7fffd4;
    }
    .stat p {
      font-size: 1.5rem;
    }
    canvas {
      background: #0d121f;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px #00ffe7;
      margin: 1rem;
    }
    @media (max-width: 600px) {
      .stats { grid-template-columns: 1fr; }
      canvas { width: 90vw; margin: auto; }
    }
    .filter-section, .history {
      padding: 1rem;
      background: #111a2e;
      margin: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffe7;
    }
    input[type="date"] {
      font-family: 'Orbitron';
      padding: 0.5rem;
      background: #0d121f;
      border: 1px solid #00ffe7;
      color: #00ffe7;
    }
  </style>
</head>
<body>
  <header>🚘 Smart Car Dashboard</header>
  <div class="top-controls">
    <div>
      <button onclick="toggleTheme()">🌙/☀️</button>
      <button onclick="switchMapLayer()">🗺️</button>
    </div>
    <div>
      <span id="batteryStatus">🔋 Battery: --%</span>
      <span id="gpsStatus">📡 GPS: --</span>
      <button onclick="exportToPDF()">📄 PDF</button>
      <button onclick="exportToExcel()">📄 Excel</button>
    </div>
  </div>
  <div id="map"></div>
  <div class="filter-section">
    <label>Select Date: <input type="date" id="tripDate" /></label>
    <button onclick="loadHistory()">Load Trip</button>
  </div>
  <div class="stats">
    <div class="stat"><h2>Speed</h2><p id="speed">0 km/h</p></div>
    <div class="stat"><h2>RPM</h2><p id="rpm">0</p></div>
    <div class="stat"><h2>Trip Distance</h2><p id="trip">0 km</p></div>
    <div class="stat"><h2>Time</h2><p id="time">--:--:--</p></div>
  </div>
  <canvas id="speedChart" height="150"></canvas>
  <div class="history">
    <h2>📜 Trip History Log</h2>
    <ul id="log"></ul>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIhBp0RUkoEoSISBBpqXq6xpHPDH_8PTA",
      authDomain: "gpstracker-9be3a.firebaseapp.com",
      databaseURL: "https://gpstracker-9be3a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "gpstracker-9be3a",
      storageBucket: "gpstracker-9be3a.appspot.com",
      messagingSenderId: "xxx",
      appId: "xxx"
    };
    firebase.initializeApp(firebaseConfig);
    const liveDb = firebase.database().ref("locations").limitToLast(1);

    const map = L.map('map').setView([20.59, 78.96], 15);
    let osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    let satLayer = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
      attribution: '© Google'
    });
    osmLayer.addTo(map);

    function switchMapLayer() {
      if (map.hasLayer(osmLayer)) {
        map.removeLayer(osmLayer);
        map.addLayer(satLayer);
      } else {
        map.removeLayer(satLayer);
        map.addLayer(osmLayer);
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function exportToPDF() {
      const doc = new jspdf.jsPDF();
      doc.text("Smart Car Dashboard Report", 10, 10);
      doc.text(document.getElementById("speed").innerText, 10, 20);
      doc.text(document.getElementById("trip").innerText, 10, 30);
      doc.save("trip_report.pdf");
    }

    function exportToExcel() {
      const wb = XLSX.utils.book_new();
      const ws_data = [
        ["Speed", "RPM", "Trip Distance", "Time"],
        [
          document.getElementById("speed").innerText,
          document.getElementById("rpm").innerText,
          document.getElementById("trip").innerText,
          document.getElementById("time").innerText
        ]
      ];
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Trip");
      XLSX.writeFile(wb, "trip_data.xlsx");
    }

    let marker, startMarker, endMarker;
    const trail = L.polyline([], { color: '#00ffe7', weight: 4 }).addTo(map);
    let lastLatLng = null, totalDistance = 0;

    const speedData = [], timeData = [];
    const speedChart = new Chart(document.getElementById("speedChart"), {
      type: 'line',
      data: {
        labels: timeData,
        datasets: [{
          label: 'Speed (km/h)',
          data: speedData,
          borderColor: '#00ffe7',
          backgroundColor: 'transparent',
          tension: 0.2
        }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: true } } }
    });

    liveDb.on('child_added', snap => {
      const d = snap.val();
      if (!d || !d.lat || !d.lon) return;
      const latlng = [d.lat, d.lon];

      if (!marker) {
        marker = L.marker(latlng).addTo(map);
        startMarker = L.marker(latlng, { title: "Start", icon: L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png' }) }).addTo(map);
      } else {
        marker.setLatLng(latlng);
        if (endMarker) map.removeLayer(endMarker);
        endMarker = L.marker(latlng, { title: "Current", icon: L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png' }) }).addTo(map);
      }

      trail.addLatLng(latlng);
      map.setView(latlng);

      if (lastLatLng) {
        const dist = map.distance(lastLatLng, latlng) / 1000;
        totalDistance += dist;
      }
      lastLatLng = latlng;

      document.getElementById("speed").innerText = (d.speed || 0).toFixed(1) + " km/h";
      document.getElementById("rpm").innerText = ((d.speed || 0) * 90).toFixed(0);
      document.getElementById("trip").innerText = totalDistance.toFixed(2) + " km";
      document.getElementById("time").innerText = d.time || "--:--:--";
      document.getElementById("gpsStatus").innerText = `📡 GPS: ${d.satellites || 'N/A'} sats`;

      speedData.push(d.speed || 0);
      timeData.push(new Date().toLocaleTimeString());
      if (speedData.length > 30) {
        speedData.shift();
        timeData.shift();
      }
      speedChart.update();
    });

    function loadHistory() {
      const selected = document.getElementById("tripDate").value;
      if (!selected) return;
      const historyRef = firebase.database().ref("history/" + selected);
      document.getElementById("log").innerHTML = "Loading...";
      historyRef.once("value", snapshot => {
        const list = document.getElementById("log");
        list.innerHTML = "";
        if (!snapshot.exists()) return list.innerHTML = "<li>No data found for this date</li>";
        snapshot.forEach(child => {
          const d = child.val();
          const li = document.createElement("li");
          li.innerText = `${d.time || '--:--'} - Lat: ${d.lat}, Lon: ${d.lon}, Speed: ${d.speed} km/h`;
          list.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
