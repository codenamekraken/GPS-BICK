
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live GPS Tracker - Firebase + Google Maps + Leaflet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .leaflet-popup-content { font-size: 16px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet.js -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Google Maps API (Optional for reverse geocoding or hybrid view) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIhBp0RUkoEoSISBBpqXq6xpHPDH_8PTA"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBIhBp0RUkoEoSISBBpqXq6xpHPDH_8PTA",
      databaseURL: "https://gpstracker-9be3a-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Map Initialization
    const map = L.map('map').setView([21.2277, 81.3437], 18);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const marker = L.marker([0, 0]).addTo(map);
    const pathLine = L.polyline([], { color: 'blue' }).addTo(map);

    // Realtime Firebase Updates
    db.ref("/trackers/device1").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.lat && data.lon) {
        const latlng = [data.lat, data.lon];
        marker.setLatLng(latlng).bindPopup(\`
          <b>üìç Location</b><br>
          Lat: \${data.lat.toFixed(6)}<br>
          Lon: \${data.lon.toFixed(6)}<br>
          Speed: \${data.speed} km/h<br>
          Sats: \${data.sats}<br>
          Dir: \${data.dir}<br>
          Time: \${new Date(data.ts).toLocaleTimeString()}
        \`).openPopup();
        map.setView(latlng);
        pathLine.addLatLng(latlng);
      }
    });
  </script>
</body>
</html>
