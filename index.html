<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöÄ Kukur GPS Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }
    header {
      padding: 1rem;
      background: rgba(0,0,0,0.8);
      font-size: 2rem;
      text-align: center;
      color: #00ffc3;
      letter-spacing: 2px;
      border-bottom: 1px solid #00ffc3;
    }
    #map {
      height: 60vh;
      width: 100%;
      z-index: 1;
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 1rem;
      background: rgba(0,0,0,0.7);
    }
    .stat {
      background: #1c1c1c;
      border: 2px solid #00ffc3;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem;
      min-width: 150px;
      text-align: center;
      box-shadow: 0 0 10px #00ffc3;
    }
    .speedometer {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 1rem auto;
      background: conic-gradient(#00ffc3 0% var(--value, 0%), #111 0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      box-shadow: 0 0 10px #00ffc3;
    }
  </style>
</head>
<body>
  <header>üìç Kukur GPS Dashboard</header>
  <div id="map"></div>

  <div class="stats">
    <div class="stat">üèÅ Start: <span id="start-point">N/A</span></div>
    <div class="stat">üõë End: <span id="end-point">N/A</span></div>
    <div class="stat">
      ‚ö° Top Speed
      <div class="speedometer" id="top-speed-dial">0 km/h</div>
    </div>
    <div class="stat">
      üìâ Avg Speed
      <div class="speedometer" id="avg-speed-dial">0 km/h</div>
    </div>
    <div class="stat">üõ£Ô∏è Distance: <span id="distance">0 km</span></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIhBp0RUkoEoSISBBpqXq6xpHPDH_8PTA",
      authDomain: "gpstracker-9be3a.firebaseapp.com",
      databaseURL: "https://gpstracker-9be3a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "gpstracker-9be3a",
      storageBucket: "gpstracker-9be3a.appspot.com",
      messagingSenderId: "xxx",
      appId: "xxx"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("trackers/device1");

    const map = L.map('map').setView([20, 78], 5);
    L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      attribution: '&copy; Google Maps - Satellite'
    }).addTo(map);

    let polyline = L.polyline([], {color: '#00ffc3'}).addTo(map);
    let marker = null, startLatLng = null;
    let totalSpeed = 0, topSpeed = 0, totalDistance = 0, points = 0, lastLatLng = null;

    db.on('value', snap => {
      const data = snap.val();
      if (!data || !data.lat || !data.lon) return;

      const lat = data.lat, lon = data.lon;
      const speed = data.speed || 0;
      const latlng = [lat, lon];

      if (!marker) {
        marker = L.marker(latlng).addTo(map);
        startLatLng = latlng;
        document.getElementById('start-point').innerText = `${lat.toFixed(5)}, ${lon.toFixed(5)}`;
      } else {
        marker.setLatLng(latlng);
      }

      polyline.addLatLng(latlng);
      map.setView(latlng, 16);

      totalSpeed += speed;
      topSpeed = Math.max(topSpeed, speed);
      points++;

      if (lastLatLng) {
        const dist = map.distance(lastLatLng, latlng) / 1000;
        totalDistance += dist;
      }
      lastLatLng = latlng;

      document.getElementById('end-point').innerText = `${lat.toFixed(5)}, ${lon.toFixed(5)}`;
      document.getElementById('top-speed-dial').style.setProperty('--value', `${Math.min(topSpeed, 100)}%`);
      document.getElementById('top-speed-dial').innerText = `${topSpeed.toFixed(2)} km/h`;
      document.getElementById('avg-speed-dial').style.setProperty('--value', `${Math.min(totalSpeed / points, 100)}%`);
      document.getElementById('avg-speed-dial').innerText = `${(totalSpeed / points).toFixed(2)} km/h`;
      document.getElementById('distance').innerText = `${totalDistance.toFixed(2)} km`;
    });
  </script>
</body>
</html>
