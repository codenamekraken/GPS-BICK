<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöó GPS Tracker Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-compass/dist/leaflet-compass.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-compass/dist/leaflet-compass.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tomik23/circular-progress-bar@1.0.2/dist/circularProgressBar.min.js"></script>
  <style>
    :root {
      --bg-color: #0f0f1a;
      --text-color: #f0f0f0;
      --card-color: #1a1a2e;
      --highlight: #00f7ff;
    }
    [data-theme="light"] {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-color: #f0f0f0;
      --highlight: #0077ff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }
    header {
      padding: 1rem;
      background: var(--card-color);
      text-align: center;
      font-size: 1.5rem;
      color: var(--highlight);
      position: relative;
    }
    #map {
      height: 50vh;
      width: 100%;
      z-index: 0;
      filter: brightness(1.1) contrast(1.2);
    }
    .stats, .speedo, .buttons {
      padding: 1rem;
      background: var(--card-color);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .stat, .gauge {
      flex: 1 1 200px;
      padding: 1rem;
      background: var(--card-color);
      border-radius: 10px;
      box-shadow: 0 0 10px var(--highlight);
      text-align: center;
    }
    .gauge-canvas {
      width: 100%;
      height: 150px;
    }
    .gauge-wrapper {
      flex: 1 1 200px;
      padding: 1rem;
      background: var(--card-color);
      border-radius: 10px;
      box-shadow: 0 0 10px var(--highlight);
      text-align: center;
    }
    button {
      padding: 0.6rem 1rem;
      border: none;
      background-color: var(--highlight);
      color: var(--bg-color);
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      flex: 1 1 150px;
      max-width: 200px;
    }
    .chart-container {
      width: 95%;
      max-width: 1000px;
      margin: auto;
      background: var(--card-color);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px var(--highlight);
    }
    .live-time {
      text-align: center;
      padding: 0.5rem;
      font-weight: bold;
      color: var(--highlight);
    }
    .toggle-mode {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: none;
      border: 2px solid var(--highlight);
      border-radius: 6px;
      color: var(--highlight);
      padding: 0.3rem 0.8rem;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .stat, .gauge, .gauge-wrapper {
        flex: 1 1 100%;
      }
      button {
        flex: 1 1 100%;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <header>
    üöÄ Neon Cyberpunk GPS Dashboard
    <button class="toggle-mode" onclick="toggleTheme()">Toggle Mode</button>
  </header>
  <div class="live-time" id="liveTime">Loading Time...</div>
  <div id="map"></div>
  <div class="buttons">
    <button onclick="downloadGPX()">Download GPX</button>
    <button onclick="downloadKML()">Download KML</button>
    <button onclick="replayRoute()">Replay Route</button>
    <button onclick="stopReplay()">Stop Replay</button>
  </div>
  <div class="speedo">
    <div class="gauge-wrapper">
      <h3>Top Speed</h3>
      <div id="topSpeedMeter" class="gauge-canvas"></div>
    </div>
    <div class="gauge-wrapper">
      <h3>Avg Speed</h3>
      <div id="avgSpeedMeter" class="gauge-canvas"></div>
    </div>
  </div>
  <div class="stats">
    <div class="stat" id="start-point">üìç Start Point: N/A</div>
    <div class="stat" id="end-point">üèãÔ∏è End Point: N/A</div>
    <div class="stat" id="distance">ü©Ω Distance: 0 km</div>
  </div>
  <div class="chart-container">
    <canvas id="speedChart" height="120"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/chocogodzilla/gps-tracker-live/main/dashboard-live.js"></script>
  <script>
    function renderGauge(id, value, max, unit) {
      new CircularProgressBar(id, {
        percent: value,
        max: max,
        unit: unit,
        animation: true,
        strokeWidth: 12,
        background: '#222',
        color: '#00f7ff',
        textColor: '#f0f0f0',
        size: 150,
        fontSize: '1.2rem'
      });
    }
    setInterval(() => {
      if (window.latestTopSpeed !== undefined) renderGauge("topSpeedMeter", window.latestTopSpeed, 200, "km/h");
      if (window.latestAvgSpeed !== undefined) renderGauge("avgSpeedMeter", window.latestAvgSpeed, 200, "km/h");
    }, 1500);
  </script>
</body>
</html>
