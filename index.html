<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸš˜ Real-Time GPS Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0a0f1a;
      color: #00ffe7;
    }
    header {
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      background: #020613;
      border-bottom: 2px solid #00ffe7;
    }
    #map {
      height: 350px;
      border-bottom: 2px solid #00ffe7;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
      background: #0d121f;
    }
    .stat {
      background: #111a2e;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffe7;
      text-align: center;
    }
    .stat h2 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      color: #7fffd4;
    }
    .stat p {
      font-size: 1.5rem;
    }
    canvas {
      background: #0d121f;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px #00ffe7;
      margin: 1rem;
    }
  </style>
</head>
<body>
  <header>ðŸš˜ Real-Time GPS Dashboard</header>
  <div id="map"></div>

  <div class="stats">
    <div class="stat"><h2>Speed</h2><p id="speed">0 km/h</p></div>
    <div class="stat"><h2>RPM</h2><p id="rpm">0</p></div>
    <div class="stat"><h2>Trip Distance</h2><p id="trip">0 km</p></div>
    <div class="stat"><h2>Time</h2><p id="time">--:--:--</p></div>
  </div>

  <canvas id="speedChart" height="150"></canvas>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIhBp0RUkoEoSISBBpqXq6xpHPDH_8PTA",
      authDomain: "gpstracker-9be3a.firebaseapp.com",
      databaseURL: "https://gpstracker-9be3a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "gpstracker-9be3a",
      storageBucket: "gpstracker-9be3a.appspot.com",
      messagingSenderId: "xxx",
      appId: "xxx"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("locations").limitToLast(1);

    const map = L.map('map').setView([20.59, 78.96], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);
    let marker, trail = L.polyline([], { color: '#00ffe7', weight: 4 }).addTo(map);
    let lastLatLng = null, totalDistance = 0;

    const speedData = [], timeData = [];
    const speedChart = new Chart(document.getElementById("speedChart"), {
      type: 'line',
      data: {
        labels: timeData,
        datasets: [{
          label: 'Speed (km/h)',
          data: speedData,
          borderColor: '#00ffe7',
          backgroundColor: 'transparent',
          tension: 0.2
        }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: true } } }
    });

    db.on('child_added', snap => {
      const d = snap.val();
      if (!d || !d.lat || !d.lon) return;

      const latlng = [d.lat, d.lon];
      if (!marker) {
        marker = L.marker(latlng).addTo(map);
      } else {
        marker.setLatLng(latlng);
      }
      trail.addLatLng(latlng);
      map.setView(latlng);

      if (lastLatLng) {
        const dist = map.distance(lastLatLng, latlng) / 1000;
        totalDistance += dist;
      }
      lastLatLng = latlng;

      document.getElementById("speed").innerText = (d.speed || 0).toFixed(1) + " km/h";
      document.getElementById("rpm").innerText = ((d.speed || 0) * 90).toFixed(0);
      document.getElementById("trip").innerText = totalDistance.toFixed(2) + " km";
      document.getElementById("time").innerText = d.time || "--:--:--";

      speedData.push(d.speed || 0);
      timeData.push(new Date().toLocaleTimeString());
      if (speedData.length > 30) {
        speedData.shift();
        timeData.shift();
      }
      speedChart.update();
    });
  </script>
</body>
</html>
